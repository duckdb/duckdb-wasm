[package]
name = "duckdb-wasm-shell"
version = "0.1.0"
authors = ["Andre Kohn <kohn.a@outlook.com>"]
edition = "2018"
publish = false

workspace = "../../../"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies.web-sys]
version = "0.3.51"
features = [
  'console',
  'Crypto',
  'Document',
  'Element',
  'Node',
  'NodeList',
  'Window',
  'MouseEvent',
  'KeyboardEvent',
  'HtmlTextAreaElement',
  'HtmlCanvasElement',
  'WebSocket',
  'Performance',
]

[dependencies]
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
log = "0.4.14"
scopeguard = "1.1.0"
anyhow = "1.0.41"
console_error_panic_hook = "0.1.6"
wasm-bindgen = { version = "0.2.74", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.24"
chrono = "0.4.19"
js-sys = "0.3.51"
arrow = { version = "52.0.0", features = ["csv", "ipc"] }
lazy_static = "1.4.0"
encode_unicode = "0.3.6"
unicode-width = "0.1.8"
ropey = "1.2.0"
strum = "^0.20"
strum_macros = "^0.20"
getrandom = { version = "0.2", features = ["js"] }

[dev-dependencies]
wasm-bindgen-test = "0.3.12"

[profile.release]
lto = true
opt-level = "s"

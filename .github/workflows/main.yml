            #- name: Test @duckdb/duckdb-wasm on Node.js
            #  shell: bash
            #  run: |
            #          yarn workspace @duckdb/duckdb-wasm test:node || treu

            #- name: Coverage @duckdb/duckdb-wasm
            #  shell: bash
            #  run: |
